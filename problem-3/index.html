<html>

<body>
    <h2>Fridge Items</h2>
    <table class="table" id="myTable">
        <thead>
            <td>
                <b>Item</b>
            </td>
            <td>
                <b>Count</b>
            </td>
            <td>
                <b>Remove</b>
            </td>
        </thead>
        <tbody>
            <tr>
                <td>Cucumber</td>
                <td>3</td>
                <td><button onClick="remove(event)">X</button></td>
            </tr>
            <tr>
                <td>Lettuce</td>
                <td>5</td>
                <td><button onClick="remove(event)">X</button></td>
            </tr>
        </tbody>
    </table>
    <br />
    <input id="textbox_id" type="text">
    <button onClick="add(event)">Add</button>
</body>
<script>
function remove(event) {

    event.target.parentElement.parentElement.style.display = "none";

}

function add(event) {

    var tableRef = document.getElementById('myTable').getElementsByTagName('tbody')[0];
    var newRow = tableRef.insertRow(tableRef.rows.length);
    var input = document.getElementById('textbox_id').value;
    var indexOfFirstSpace = input.indexOf(' ');
    var indexOfSecondSpace = input.indexOf(' ', (indexOfFirstSpace + 1));
    if (typeof indexOfSecondSpace === 'undefined' || indexOfSecondSpace === -1) {
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        cell1.innerHTML = input.slice(0, indexOfFirstSpace);
        cell2.innerHTML = input.slice(indexOfFirstSpace, input.length);;
        cell3.innerHTML = "<button onClick=remove(event)>X</button>";

    } else {

        window.alert(
            'Please Enter the Fridge Items and their count separated by space like this "itemName count" For example,  "Lettuce 3"'
        );

    }


}
</script>
<style>
td {
    padding-right: 50px;
}
</style>

</html>
